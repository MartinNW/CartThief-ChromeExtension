<!doctype html>

 The Cart Thief, Hermes

<html>

<head>
    <title>The Cart Thief</title>
    <style>
        
    </style>
    <link href="https://cdn.muicss.com/mui-0.1.18/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="css/cartthief.css" rel="stylesheet" type="text/css" />
    
    
</head>

<body>
    <div class="headerCT mui-panel">
        <span class="mui-text-headline"><img src="img/cartthieflogo.png" title="The Cart Thief"></span>
    </div>

    <section class="countdown">
        <div>
            <div id="d"></div>days</div>
        <div>
            <div id="h"></div>hours</div>
        <div>
            <div id="m"></div>min</div>
        <div>
            <div id="s"></div>sec</div>
    </section>
    <div class="mui-panel center">
        <div class="mui-text-caption mui-text-black">Countdown until you need to launch Hermes.</div>
        
    </div>

    <div class="center">
        <button type="button" class="mui-btn mui-btn-flat" id="goHermes">Execute</button>
    </div>
    <script src="js/popup.js"></script>
</body>

</html>
